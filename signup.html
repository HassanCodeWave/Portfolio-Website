<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./singup.css">

</head>
<body>
    <div class="container">
    <div id="signup-form" class="form">
        <h1>Signup</h1>
        <input type="text" id="signup-name" placeholder="Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button  id="signup" type="submit" onclick="signup()" > Signup </button>
        <p id="signup-message"></p>
        <!-- <p> <a href="login.html">Login Now</a></p> -->
      </div>
    </div></div>
</body>
<script>
 

    // Signup function
function signup() {
  // Get input values
  var name = document.getElementById("signup-name").value;
  var email = document.getElementById("signup-email").value;
  var password = document.getElementById("signup-password").value;

  // Check if name, email, and password are not empty
  if (name && email && password) {
    // Save user information to local storage
    localStorage.setItem("name", name);
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    
    // Clear input fields
    document.getElementById("signup-name").value = "";
    document.getElementById("signup-email").value = "";
    document.getElementById("signup-password").value = "";

    // Display success message
    document.getElementById("signup-message").textContent = "Signup successful. You can now login.";
     // Redirect to login page after 2 seconds
     setTimeout(function(){
                window.location.href = "login.html";
            }, 2000);
  } else {
    // Display error message
    document.getElementById("signup-message").textContent = "Please fill in all the fields.";
  }
}

</script>
</html>
